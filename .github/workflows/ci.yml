name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  DUCKDB_VERSION: 1.3.2
  RUST_BACKTRACE: 1

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      #   - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: ./.github/workflows/actions/sccache-action

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
          components: rustfmt, clippy

      - name: Install packages
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y curl unzip lld
          curl -L -O https://github.com/duckdb/duckdb/releases/download/v${{env.DUCKDB_VERSION}}/libduckdb-linux-amd64.zip
          unzip libduckdb-linux-amd64.zip -d libduckdb
          sudo mv libduckdb/duckdb.* /usr/local/include/
          sudo mv libduckdb/libduckdb.so /usr/local/lib/
          sudo ldconfig /usr/local/lib
          rm -rf libduckdb libduckdb-linux-amd64.zip

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-ubuntu-latest"

      - name: Check formatting
        run: cargo fmt --check

      - name: Check linting
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check types
        run: cargo check --all-features

      - name: Run tests
        run: cargo test --verbose
