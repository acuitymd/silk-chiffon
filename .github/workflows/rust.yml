name: Rust CI

on:
  push:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-ci:
    name: Rust CI for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, beta, nightly]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Setup DuckDB (Ubuntu only)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: opt-nc/setup-duckdb-action@v1.0.13

      - name: Setup DuckDB (macOS only)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install duckdb

      - name: Install tree
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y tree
          tree /opt/duckdb

      - name: Install cargo-make
        run: cargo install cargo-make

      - name: Check formatting
        run: cargo make rust-fmt-check

      - name: Check linting
        run: cargo make rust-lint

      - name: Check types
        run: cargo make rust-type-check

      - name: Run tests
        run: cargo make rust-test
