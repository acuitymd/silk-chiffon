name: Release
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  DUCKDB_VERSION: 1.4.1

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            os: linux
            duckdb_asset: linux-amd64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            os: linux
            duckdb_asset: linux-arm64
          - target: aarch64-apple-darwin
            runner: macos-latest
            os: macos
            duckdb_asset: osx-universal

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies
        if: matrix.os == 'linux'
        run: sudo apt-get update && sudo apt-get install -y lld

      - name: Setup DuckDB cache
        id: cache-duckdb
        if: matrix.os == 'linux'
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/libduckdb.so
            /usr/local/lib/libduckdb_static.a
            /usr/local/include/duckdb.h
            /usr/local/include/duckdb.hpp
          key: duckdb-${{ env.DUCKDB_VERSION }}-linux-amd64-2025-10-11

      - name: Install DuckDB
        if: steps.cache-duckdb.outputs.cache-hit != 'true' && matrix.os == 'linux'
        run: |
          set -e
          curl -L -O https://github.com/duckdb/duckdb/releases/download/v${{env.DUCKDB_VERSION}}/libduckdb-linux-amd64.zip
          unzip libduckdb-linux-amd64.zip -d libduckdb
          sudo mv libduckdb/duckdb.* /usr/local/include/
          sudo mv libduckdb/libduckdb* /usr/local/lib/
          sudo ldconfig /usr/local/lib
          rm -rf libduckdb libduckdb-linux-amd64.zip

      - name: Configure DuckDB
        if: steps.cache-duckdb.outputs.cache-hit == 'true' && matrix.os == 'linux'
        run: sudo ldconfig /usr/local/lib

      - name: Install packages
        if: ${{ matrix.os == 'macos' }}
        run: brew install duckdb lld

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-${{ matrix.runner }}"

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Generate version
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short=8 ${{ github.sha }})
          echo "version=$(date '+%Y%m%d')-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Rename binary
        run: |
          cp \
            target/${{ matrix.target }}/release/silk-chiffon \
            target/${{ matrix.target }}/release/silk-chiffon-${{ matrix.target }}
          gzip -9 target/${{ matrix.target }}/release/silk-chiffon-${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: silk-chiffon-${{ matrix.target }}-${{ steps.version.outputs.version }}
          path: target/${{ matrix.target }}/release/silk-chiffon-${{ matrix.target }}.gz
          compression-level: 0

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # picking central time just because I can
          VERSION="v$(date '+%Y-%m-%d_%H-%M-%S')_$(git rev-parse --short=8 ${{ github.sha }})"
          gh release create ${VERSION} \
            --title "üíù Release ${VERSION}" \
            --generate-notes \
            ./binaries/**/*
