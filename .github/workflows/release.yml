name: Release
on:
  push:
    branches:
      - main
    tags:
      - "*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: true
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            os: linux
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            os: linux
          - target: aarch64-apple-darwin
            runner: macos-latest
            os: macos

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/workflows/actions/sccache-action

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies
        if: matrix.os == 'linux'
        run: sudo apt-get update && sudo apt-get install -y lld

      - name: Install packages
        if: matrix.os == 'macos'
        run: brew install lld

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-${{ matrix.runner }}"

      - name: Install cargo-zigbuild
        if: matrix.os == 'linux'
        # the python package also installs ziglang
        run: pip3 install cargo-zigbuild

      - name: Build binary
        if: matrix.os == 'macos'
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Build binary
        if: matrix.os == 'linux'
        # links against older version of libc, makes it more compatible with older distros
        run: cargo zigbuild --locked --release --target ${{ matrix.target }}

      - name: Test binary
        run: ./target/${{ matrix.target }}/release/silk-chiffon --version

      - name: Generate version
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short=8 ${{ github.sha }})
          echo "version=$(date '+%Y%m%d')-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Rename binary
        run: |
          cp \
            target/${{ matrix.target }}/release/silk-chiffon \
            target/${{ matrix.target }}/release/silk-chiffon-${{ matrix.target }}
          gzip -9 target/${{ matrix.target }}/release/silk-chiffon-${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: silk-chiffon-${{ matrix.target }}-${{ steps.version.outputs.version }}
          path: target/${{ matrix.target }}/release/silk-chiffon-${{ matrix.target }}.gz
          compression-level: 0

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./binaries

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # picking central time just because I can
          VERSION="v$(date '+%Y-%m-%d_%H-%M-%S')_$(git rev-parse --short=8 ${{ github.sha }})"
          gh release create ${VERSION} \
            --title "üíù Release ${VERSION}" \
            --generate-notes \
            ./binaries/**/*
