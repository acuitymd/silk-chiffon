[tasks.rust-fmt]
command = "cargo"
args = ["fmt"]

[tasks.rust-fmt-check]
command = "cargo"
args = ["fmt", "--check"]

[tasks.rust-build]
command = "cargo"
args = ["build", "--release"]

[tasks.rust-test]
command = "cargo"
args = ["test", "--verbose"]

[tasks.rust-lint]
command = "cargo"
args = ["clippy", "--all-targets", "--all-features", "--", "-D", "warnings"]

[tasks.rust-lint-fix]
command = "cargo"
args = [
  "clippy",
  "--all-targets",
  "--all-features",
  "--",
  "-D",
  "warnings",
  "--fix",
]

[tasks.rust-type-check]
command = "cargo"
args = ["check", "--all-features"]

[tasks.python-fmt]
command = "uv"
args = ["run", "ruff", "format"]

[tasks.python-fmt-check]
command = "uv"
args = ["run", "ruff", "format", "--check"]

[tasks.python-build]
command = "uv"
args = ["run", "maturin", "build", "--release", "--features", "python"]

[tasks.python-install]
script_runner = "bash"
script = '''
  uv run python -m pip install --force-reinstall target/wheels/silk_chiffon-*.whl
'''
dependencies = ["python-build"]

[tasks.python-test]
command = "uv"
args = ["run", "pytest"]
dependencies = ["python-install"]

[tasks.python-lint]
command = "uv"
args = ["run", "ruff", "check", "--fix"]

[tasks.python-lint-check]
command = "uv"
args = ["run", "ruff", "check"]

[tasks.python-type-check]
command = "uv"
args = ["run", "pyright"]

[tasks.benchmark]
command = "cargo"
args = ["bench"]

[tasks.fmt]
dependencies = ["python-fmt", "rust-fmt"]

[tasks.fmt-check]
dependencies = ["python-fmt-check", "rust-fmt-check"]

[tasks.lint]
dependencies = ["python-lint", "rust-lint"]

[tasks.lint-check]
dependencies = ["python-lint-check", "rust-lint-check"]

[tasks.build]
dependencies = ["python-build", "rust-build"]
