[package]
name = "silk_chiffon"
version = "0.1.0"
edition = "2024"
authors = ["Cora Sutton <cora@sutton.me>"]
description = "Silky smooth conversion between columnar data formats üíù"
license = "MIT"
repository = "https://github.com/acuitymd/silk-chiffon"
homepage = "https://github.com/acuitymd/silk-chiffon"
readme = "README.md"
categories = [
  "command line utilities",
  "python libraries",
  "data processing",
  "columnar data",
]

[lib]
name = "silk_chiffon"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "silk-chiffon"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.98"
arrow = { version = "55.2.0", features = ["default", "ipc_compression"] }
clap = { version = "4.5.41", features = ["default", "derive"] }
clio = { version = "0.3.5", features = ["clap-parse"] }
datafusion = "48.0.1"
duckdb = "1.3.2"
futures = "0.3.31"
pg_escape = "0.1.1"
parquet = { version = "55.2.0", features = [
  "default",
  "async",
  "json",
  "arrow_canonical_extension_types",
] }
pyo3 = { version = "0.25", features = [
  "abi3-py311",
  "anyhow",
  "extension-module",
], optional = true }
sha2 = "0.10"
tempfile = "3.20.0"
tokio = { version = "1.46.1", features = ["full"] }
sanitize-filename = "0.6.0"
serde_json = "1.0"
serde = { version = "1.0.219", features = ["derive"] }

[features]
default = []
python = ["pyo3"]

[dev-dependencies]
tempfile = "3.20.0"
assert_cmd = "2.0.17"
predicates = "3.1.3"
rand = "0.9.1"
criterion = { version = "0.6", features = ["html_reports", "async_tokio"] }

[[bench]]
name = "split_benchmark"
harness = false

[[bench]]
name = "split_formats_benchmark"
harness = false

[[bench]]
name = "split_distributions_benchmark"
harness = false

[[bench]]
name = "split_string_keys_benchmark"
harness = false

[[bench]]
name = "split_sorting_benchmark"
harness = false

[[bench]]
name = "query_benchmark"
harness = false
