[package]
name = "daisy"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
arrow = { version = "55.1.0", features = ["default", "ipc_compression"] }
clap = { version = "4.5.40", features = ["default", "derive"] }
clio = { version = "0.3.5", features = ["clap-parse"] }
datafusion = "47.0.0"
duckdb = "1.3.0"
futures = "0.3.31"
parquet = "55.1.0"
tempfile = "3.15.0"
tokio = { version = "1.45.1", features = ["full"] }

[dev-dependencies]
tempfile = "3.15.0"
assert_cmd = "2.0.16"
predicates = "3.1.2"
nix = { version = "0.30.1", features = ["user"] }
