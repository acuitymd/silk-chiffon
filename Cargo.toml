[package]
name = "chiffon"
version = "0.1.0"
edition = "2024"

[lib]
name = "chiffon"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.98"
arrow = { version = "55.2.0", features = ["default", "ipc_compression"] }
clap = { version = "4.5.40", features = ["default", "derive"] }
clio = { version = "0.3.5", features = ["clap-parse"] }
datafusion = "48.0.0"
duckdb = "1.3.1"
futures = "0.3.31"
pg_escape = "0.1.0"
parquet = { version = "55.2.0", features = [
  "default",
  "async",
  "json",
  "arrow_canonical_extension_types",
] }
pyo3 = { version = "0.22", features = ["abi3-py39", "anyhow", "extension-module"], optional = true }
tempfile = "3.20.0"
tokio = { version = "1.45.1", features = ["full"] }

[features]
default = []
python = ["pyo3"]

[dev-dependencies]
tempfile = "3.20.0"
assert_cmd = "2.0.17"
predicates = "3.1.3"
nix = { version = "0.30.1", features = ["user"] }
